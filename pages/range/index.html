<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <!-- progress -->
        <div class="example-block">
            <label for="progress">Type: progress</label>
            <button id="dec">Decrease</button>
            <progress id="progress" max="100" value="50">abc</progress>
            <button id="inc">Increase</button>
        </div>

        <!-- meter -->
        <div class="example-block">
            <label for="meter">Type: meter</label>
            <button id="decMeter">Decrease</button>
            <meter id="meter" low="21" high="80" max="100" value="50"></meter>
            <button id="incMeter">Increase</button>
        </div>

        <!-- range -->
        <div class="example-block">
            <label for="range">Type: range</label>
            <button id="decRange">Decrease</button>
            <input type="range" name="range" id="rangeInput" max="100" value="50" />
            <button id="incRange">Increase</button>
            <p>
                <output class="input-val">50</output>
            </p>
        </div>

        <script src="script.js"></script>
    </body>
</html>
